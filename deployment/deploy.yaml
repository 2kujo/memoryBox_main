apiVersion: apps/v1
kind: Deployment
metadata:
  name: memorybox-main
  labels:
    app: memorybox-main
spec:
  selector:
    matchLabels:
      app: memorybox-main
  replicas: 1
  template:
    metadata:
      name: memorybox-main
      labels:
        app: memorybox-main
    spec:
      containers:
        - name: memorybox-main
          image: docker.io/ikujo/memorybox-main:latest
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "8080"
          ports:
            - name: port1
              containerPort: 8081
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1024Mi

---

apiVersion: v1
kind: Service
metadata:
  name: memorybox-main
spec:
  type: ClusterIP
  selector:
    app: memorybox-main
  ports:
    - name: memorybox-main
      port: 8080
      targetPort: 8080

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: memorybox
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: memorybox-ikujo.165.192.105.60.nip.io
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: memorybox-main
                port:
                  number: 8080